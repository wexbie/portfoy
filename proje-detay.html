    <style>
        .proje-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .geri-don-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--yazi-renk);
            text-decoration: none;
            font-weight: 600;
            padding: 0.875rem 1.5rem;
            border: 2px solid var(--cizgi-renk);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--background-renk);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .geri-don-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .geri-don-btn:hover::before {
            left: 100%;
        }

        .geri-don-btn:hover {
            transform: translateY(-2px);
            border-color: var(--yazi-renk);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .geri-don-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .geri-don-btn:hover svg {
            transform: translateX(-3px);
        }

        .proje-header {
            background: linear-gradient(135deg, var(--background-renk) 0%, var(--yetenek-arkaplan-renk) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            border: 1px solid var(--cizgi-renk);
            position: relative;
            overflow: hidden;
        }

        .proje-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        }

        .proje-header-content {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .proje-logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: cover;
            border: 3px solid var(--cizgi-renk);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .proje-logo:hover {
            transform: scale(1.05);
            border-color: var(--yazi-renk);
        }

        .proje-baslik-alani {
            flex: 1;
        }

        .proje-baslik {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--yazi-renk);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .proje-aciklama {
            font-size: 1.1rem;
            color: var(--aciklama-renk);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .proje-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .proje-meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: var(--background-renk);
            border: 1px solid var(--cizgi-renk);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .proje-meta-item:hover {
            transform: translateY(-2px);
            border-color: var(--yazi-renk);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .proje-meta-item svg {
            width: 20px;
            height: 20px;
            color: var(--aciklama-renk);
        }

        .proje-meta-item span {
            font-weight: 600;
            color: var(--yazi-renk);
        }

        .teknoloji-listesi {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin: 2rem 0;
        }

        .teknoloji-etiketi {
            background: linear-gradient(135deg, var(--acik-renk) 0%, #f8fafc 100%);
            color: var(--koyu-renk);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--cizgi-renk);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .teknoloji-etiketi::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .teknoloji-etiketi:hover::before {
            left: 100%;
        }

        .teknoloji-etiketi:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .proje-linkler {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .proje-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--yazi-renk) 0%, #374151 100%);
            color: var(--background-renk);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-size: 0.95rem;
        }

        .proje-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .proje-link:hover::before {
            left: 100%;
        }

        .proje-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .proje-link svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .proje-link:hover svg {
            transform: scale(1.1);
        }

        .proje-icerik {
            background: var(--background-renk);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid var(--cizgi-renk);
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .proje-icerik h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--yazi-renk);
            margin: 2.5rem 0 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--cizgi-renk);
        }

        .proje-icerik h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--yazi-renk);
            margin: 2rem 0 1rem;
        }

        .proje-icerik p {
            margin-bottom: 1.5rem;
            color: var(--yazi-renk);
        }

        .proje-icerik ul {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .proje-icerik li {
            margin-bottom: 0.5rem;
            color: var(--yazi-renk);
        }

        .proje-icerik code {
            background: #2d3748;
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid #4a5568;
            color: #e2e8f0;
            font-family: 'Fira Code', 'Consolas', 'Monaco', 'Andale Mono', monospace;
        }

        .proje-icerik pre {
            background: #2d3748;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 1px solid #4a5568;
            overflow-x: auto;
            position: relative;
        }

        .proje-icerik pre code {
            background: transparent;
            padding: 0;
            border: none;
            color: #e2e8f0;
            font-family: 'Fira Code', 'Consolas', 'Monaco', 'Andale Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Prism.js syntax highlighting overrides for project detail page */
        .proje-icerik .token.comment,
        .proje-icerik .token.prolog,
        .proje-icerik .token.doctype,
        .proje-icerik .token.cdata {
            color: #a0aec0;
        }

        .proje-icerik .token.punctuation {
            color: #e2e8f0;
        }

        .proje-icerik .token.property,
        .proje-icerik .token.tag,
        .proje-icerik .token.boolean,
        .proje-icerik .token.number,
        .proje-icerik .token.constant,
        .proje-icerik .token.symbol,
        .proje-icerik .token.deleted {
            color: #fbb6ce;
        }

        .proje-icerik .token.selector,
        .proje-icerik .token.attr-name,
        .proje-icerik .token.string,
        .proje-icerik .token.char,
        .proje-icerik .token.builtin,
        .proje-icerik .token.inserted {
            color: #9ae6b4;
        }

        .proje-icerik .token.operator,
        .proje-icerik .token.entity,
        .proje-icerik .token.url,
        .proje-icerik .language-css .token.string,
        .proje-icerik .style .token.string {
            color: #90cdf4;
        }

        .proje-icerik .token.atrule,
        .proje-icerik .token.attr-value,
        .proje-icerik .token.keyword {
            color: #f6ad55;
        }

        .proje-icerik .token.function,
        .proje-icerik .token.class-name {
            color: #d6bcfa;
        }

        .proje-icerik .token.regex,
        .proje-icerik .token.important,
        .proje-icerik .token.variable {
            color: #fc8181;
        }

        .ekran-goruntuleri-kutusu {
            background: var(--background-renk);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid var(--cizgi-renk);
            margin: 2.5rem 0;
        }

        .ekran-goruntuleri-baslik {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--yazi-renk);
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--cizgi-renk);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .ekran-goruntuleri-baslik svg {
            width: 24px;
            height: 24px;
            color: var(--yazi-renk);
        }

        .ekran-goruntuleri {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--cizgi-renk) transparent;
        }

        .ekran-goruntuleri::-webkit-scrollbar {
            height: 8px;
        }

        .ekran-goruntuleri::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 4px;
        }

        .ekran-goruntuleri::-webkit-scrollbar-thumb {
            background: var(--cizgi-renk);
            border-radius: 4px;
        }

        .ekran-goruntuleri::-webkit-scrollbar-thumb:hover {
            background: var(--yazi-renk);
        }

        .ekran-goruntusu {
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--cizgi-renk);
            transition: all 0.3s ease;
            position: relative;
            background: var(--yetenek-arkaplan-renk);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ekran-goruntusu:hover {
            border-color: var(--yazi-renk);
        }

        .ekran-goruntusu img {
            width: 100%;
            height: auto;
            max-height: 300px;
            transition: transform 0.3s ease;
            cursor: pointer;
            object-fit: cover;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #ccc;
        }

        .modal-content {
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            .proje-container {
                padding: 0 0.5rem;
            }

            .proje-header {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .proje-header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .proje-baslik {
                font-size: 2rem;
            }

            .proje-meta {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .proje-linkler {
                flex-direction: column;
            }

            .proje-link {
                justify-content: center;
            }

            .teknoloji-listesi {
                justify-content: center;
            }

            .ekran-goruntuleri {
                gap: 1rem;
            }

            .ekran-goruntusu img {
                width: 100%;
                height: auto;
                max-height: 300px;
                object-fit: cover;
            }

            .proje-icerik {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .proje-baslik {
                font-size: 1.75rem;
            }

            .proje-aciklama {
                font-size: 1rem;
            }

            .proje-meta-item {
                padding: 0.75rem 1rem;
            }

            .teknoloji-etiketi {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .proje-header,
        .proje-meta,
        .teknoloji-listesi,
        .proje-linkler,
        .proje-icerik {
            animation: fadeInUp 0.6s ease-out;
        }

        .proje-meta {
            animation-delay: 0.1s;
        }

        .teknoloji-listesi {
            animation-delay: 0.2s;
        }

        .proje-linkler {
            animation-delay: 0.3s;
        }

        .proje-icerik {
            animation-delay: 0.4s;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.getElementsByClassName('close')[0];

            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('ekran-goruntusu') || e.target.closest('.ekran-goruntusu')) {
                    const img = e.target.tagName === 'IMG' ? e.target : e.target.querySelector('img');
                    if (img) {
                        modal.style.display = 'block';
                        modalImg.src = img.src;
                        document.body.classList.add('modal-open');
                    }
                }
            });
            closeBtn.onclick = function () {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            };
            modal.onclick = function (e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                }
            };
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                }
            });
        });
    </script>
